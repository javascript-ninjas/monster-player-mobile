<ion-view view-title="Chats">
  <ion-content ng-show="searchQuery">
    <h2>title: {{searchQuery}}</h2>
  </ion-content>
  <ion-list>
    <ion-item class="item-icon" ng-repeat="item in searchResults" type="item-text-wrap" href="#/tab/player/{{item.url}}">
      <img ng-src="{{item.thumb}}" alt="item.description">
      <h2>{{item.title}}</h2>
    </ion-item>
  </ion-list>
</ion-view>
